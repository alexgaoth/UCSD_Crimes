<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UCSD Crime Logs</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current url and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new url with only a query string and hash fragment

    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <script>
    // Store the path before redirecting
    var pathSegmentsToKeep = 1; // For GitHub Pages with custom path like /UCSD_Crimes/

    var l = window.location;
    var path = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/';
    var redirect = path + '?/' + l.pathname.slice(path.length).replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash;

    window.location.replace(redirect);
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
