name: Update Crime Data

on:
  schedule:
    # Runs every 4 hours
    - cron: '0 */4 * * *'
  workflow_dispatch: # Allows manual triggering from Actions tab
  
permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Chrome
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          
      - name: Set up ChromeDriver
        uses: nanasess/setup-chromedriver@v2
          
      - name: Verify installations
        run: |
          google-chrome --version
          chromedriver --version
          
      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Create output directories
        run: |
          mkdir -p ucsd_police_reports
          mkdir -p app/public
          
      - name: Run scraper (download new PDFs)
        run: |
          python scraper.py
        timeout-minutes: 15
        continue-on-error: false
        
      - name: Run PDF reader (parse to JSON)
        run: |
          python pdf_reader.py
        timeout-minutes: 10
        continue-on-error: false

      - name: Sync user reports from Supabase
        run: |
          python sync_supabase.py
        timeout-minutes: 5
        continue-on-error: false
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

      - name: Check for changes
        id: check_changes
        run: |
          git diff --exit-code app/public/police_reports.json || echo "changes=true" >> $GITHUB_OUTPUT
          git diff --exit-code app/public/sync_state.json || echo "changes=true" >> $GITHUB_OUTPUT
          git diff --exit-code ucsd_police_reports/ || echo "changes=true" >> $GITHUB_OUTPUT
          
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add app/public/police_reports.json
          git add app/public/sync_state.json
          git add ucsd_police_reports/*.pdf
          git commit -m "Auto-update crime data - $(date +'%Y-%m-%d %H:%M:%S UTC')"
          git push
          
      - name: Log completion
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          echo "Crime data updated successfully at $(date)"
          echo "New data committed and pushed to repository"
          echo "Deployment will be triggered automatically by push to main branch"
          
      - name: Log no changes
        if: steps.check_changes.outputs.changes != 'true'
        run: |
          echo "No new crime data found at $(date)"
